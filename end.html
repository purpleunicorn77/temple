<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Full-screen background */
body {
  margin: 0;
  padding: 0;
  background-image: url('asset/nirvanab.png'); /* Background image */
  background-size: cover; /* Makes the image cover the entire screen */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents repeating */
  height: 100vh; /* Sets body height to full viewport */
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  position: relative;
  width: 200px; /* Width of the square */
  height: 200px; /* Height of the square */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 12px;
}

.nirvana-image {
  position: absolute;
  top: 20%; /* Adjust position as needed */
  width: 200px; /* Adjust width as needed */
  height: auto;
}

</style>
</head>
<body>

<div class="container">
  <img src="asset/nirvana.png" alt="Nirvana" class="nirvana-image">
</div>

</body>
</html>
