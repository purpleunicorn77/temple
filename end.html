<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Full-screen background */
body {
  margin: 0;
  padding: 0;
  background-image: url('asset/nirvanab.png'); /* Background image */
  background-size: cover; /* Makes the image cover the entire screen */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents repeating */
  height: 100vh; /* Sets body height to full viewport */
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  position: relative;
  width: 200px; /* Width of the square */
  height: 200px; /* Height of the square */
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.nirvana-image {
  position: absolute;
  top: 20%; /* Adjust position as needed */
  width: 200px; /* Adjust width as needed */
  height: auto;
}

.animated-box {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</style>
</head>
<body>

<div class="container">
  <img src="asset/nirvana.png" alt="Nirvana" class="nirvana-image">
  <div class="animated-box"></div>
</div>

</body>
</html>
