<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./asset/nirvana.png" rel="icon">
<style>
/* Styles unchanged */
.container {
  text-align: center;
  margin-top: 50px;
}
.container img {
  width: 100%;
  height: 80%;
}
.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
.button-container button {
  padding: 16px 32px;
  font-size: 16px;
  font-family: krungthep;
  cursor: pointer;
  color: #fff;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}
.button:hover {
  background-color: #E6ACA0;
}
.button1:active, .button2:active {
  background-color: black;
  transform: translateY(4px);
}
.popup {
  width: 400px;
  background: #fff;
  border-radius: 6px;
  position: absolute;
  top: 0%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.1);
  text-align: center;
  padding: 0 30px 30px;
  visibility: hidden;
  transition: transform 0.5s, top 0.5s;
}
.popup-image {
  width: 100%;
  height: auto;
  max-width: 150px;
}
.openPopup {
  top: 50%;
  visibility: visible;
  transform: translate(-50%, -50%) scale(1);
}
.popup h2 {
  font-size: 30px;
  font-weight: 600;
  margin: 10px 0px;
  font-family: krungthep;
}
.popup p {
  font-family: krungthep;
}
.pushable {
  background: hsl(0, 0%, 20%);
  border-radius: 12px;
  margin-top: 40px;
  border: none;
  padding: 0;
  cursor: pointer;
  outline-offset: 4px;
}
.front {
  display: block;
  padding: 12px 42px;
  border-radius: 12px;
  font-size: 1.25rem;
  background: hsl(0 0% 40%);
  color: white;
  transform: translateY(-6px);
  font-family: krungthep;
}
.pushable:active .front {
  transform: translateY(-2px);
}
audio {
  display: none; /* Hide audio player */
}

</style>
</head>
<body>

<div class="container">
  <img src="asset/intro - temple-1.png" alt="Temple 00">
  
  <div class="button-container">
    <button class="button button1" onclick="openPopup()"> Yes </button>
    <button class="button button2" onclick="window.location.href='./entrance.html'"type="about">No</button>
  </div>
</div>

<audio id="templeAudio" autoplay>
  <source src="./audio/temple-1.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

</body>
</html>
