<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.container {
  text-align: center; /* Centers the image and buttons horizontally */
  margin-top: 50px; /* Adjusts the top margin to bring content down a bit */
}

.container img {
  width: 100%;
  height: auto;
}

.button-container {
  display: flex;
  justify-content: center; /* Centers the buttons horizontally */
  gap: 20px;  
  margin-top: 20px; /* Adds some space between the image and buttons */
}

.button-container button {
  padding: 16px 32px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {
  background-color: #E6ACA0;
}

.button1:active, .button2:active {
  background-color: black;
  transform: translateY(4px);
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn {
    padding: 10px 60px;
    background: #fff;
    border: 0;
    outline: none;
    cursor: pointer;
    font-size: 22px;
    font-weight: 500;
    border-radius: 30px;
}

.popup {
    width: 400px;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top: 0%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    text-align: center;
    padding: 0 30px 30px;
    visibility: hidden;
    transition: transform 0.5s, top 0.5s;
}

.openPopup {
    top: 50%;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

.popup img {
    margin-top: -80px;
}

.popup h2 {
    font-size: 38px;
    font-weight: 500;
    margin: 10px 0 10px;
}

.pushable {
    background: hsl(120, 100%, 14%);
    border-radius: 12px;
    margin-top: 40px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
}

.front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;
    background: hsl(125 100% 29%);
    color: white;
    transform: translateY(-6px);
}

.pushable:active .front {
    transform: translateY(-2px);
}

</style>
</head>
<body>

<div class="container">
  <img src="asset/Temple 01-1.png" alt="Temple 01">
  
  <div class="button-container">
    <button class="button button1" onclick="window.location.href='./page01.html'" type="button"> ENTER </button>
    <button class="button button2" onclick="window.location.href='./page00.html'"type="button">ABOUT</button>
  </div>

  <button type="submit" class="btn" onclick="openPopup()">Submit</button>
    <div class="popup" id="popup">
        <img src="./images/Tick.png" alt="" width="200px" height="200px">
        <h2>Thank You</h2>
        <p>Your details have been successfully submitted. Thanks!</p>
        <button class="pushable" onclick="closePopup()">
            <span class="front">
                OK
            </span>
        </button>
    </div>

    <script>
        let popup = document.getElementById("popup")

        function openPopup() {
            popup.classList.add("openPopup")
        }

        function closePopup() {
            popup.classList.remove("openPopup")
        }
    </script>

</body>
</html>
