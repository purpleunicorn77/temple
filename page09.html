<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    margin: 25px;
    font-family: Arial, sans-serif;
}

div.polaroid {
  position: fixed;
  height: 300px;
  width: 20%;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-bottom: 25px;
  z-index: 10;
  top: 25px;
  right: 20px;
}

.container {
    text-align: center;
    padding: 10px 20px;
}

img {
    display: block;
    margin: 0 auto;
}

header {
    text-align: center;
    font-size: 36px;
    color: #333;
    margin-top: 10px;
    font-weight: bold;
}

button {
  display: inline-block;
  padding: 10px 18px;
  font-size: 18px;
  cursor: pointer;
  color: #fff;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
  margin: 4px 2px;
}

button:hover {
    background-color: black;
}

button:active {
    background-color: darkgrey; 
    transform: scale(0.95);
    box-shadow: 0 9px #999;
}

.exit {
    background-color: Pink;
}

.popup {
    width: 400px;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top: 0%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    text-align: center;
    padding: 0 30px 30px;
    visibility: hidden;
    transition: transform 0.5s, top 0.5s;
}

.popup-image {
  width: 100%;
  height: auto;
  max-width: 150px;
}

.openPopup {
    top: 50%;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

.popup h2 {
  font-size: 30px;
  font-weight: 500;
  margin: 10px 0;
}

.pushable {
    background: hsl(0, 0%, 20%);
    border-radius: 12px;
    margin-top: 40px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
}

.front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;
    background: hsl(0, 0%, 40%);
    color: white;
    transform: translateY(-6px);
}

.pushable:active .front {
    transform: translateY(-2px);
}
</style>
</head>

<body>
<header>Consciousness game</header>

<div class="polaroid">
  <img src="./asset/monk.png" alt="monk" style="width:50%">
  <div class="container">
    <p>Letting go of attachments and ego helps us overcome obstacles and brings us closer to Nirvana.</p>
  </div>
</div>

<div style="text-align:center;width:480px;margin: 0 auto;">
  <div class="button-container" style="margin-top: 20px;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
  </div>

  <br>
  <p>May the merits of our deeds reach every part of the world!</p>
  <button class="button exit" onclick="openPopup()">Exit</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <img src="./asset/popup-1.png" alt="Popup Icon" class="popup-image">
    <h2>Congratulations</h2>
    <p>Your tasks are all done, may your wish come true!</p>
    <button class="pushable" onclick="closePopup()">
      <span class="front">Restart!</span>
    </button>
</div>

<script>
// Define the audio object
const aAudio = new Audio('./audio/4-1.mp3');

// Function to play audio and show popup
function openPopup() {
  aAudio.play();
  popup.classList.add("openPopup");
}

function closePopup() {
  popup.classList.remove("openPopup");
  window.location.href = './index.html';
}

let popup = document.getElementById("popup");

// Game functions for movement (for example purposes)
function moveup() { /* your move logic */ }
function movedown() { /* your move logic */ }
function moveleft() { /* your move logic */ }
function moveright() { /* your move logic */ }
function clearmove() { /* your clear move logic */ }

</script>
</body>
</html>
